<div class="row">
    <div class="col-xs-10">
        <div><h1>Instructors Page</h1></div>
        <table class="table table-condensed table-hover table-bordered">
            <tr>
                <th>user id</th>
                <th>user name</th>
                <th>Address</th>

            </tr>

            <tr ng-repeat="user in users">
                <td>{{user.userid}}</td>
                <td>{{user.name}}</td>
                <td>{{user.address}}</td>

            </tr>

        </table>
    </div>
</div>
