<div class="row">
    <div class="col-xs-10">
        <div><h1>Instructors Page</h1></div>
        <table class="table table-condensed table-hover table-bordered">
            <tr>
                <th>job id</th>
                <th>job name</th>
                <th>description</th>

            </tr>

            <tr ng-repeat="job in jobs">
                <td>{{job.jobid}}</td>
                <td>{{job.name}}</td>
                <td>{{job.description}}</td>

            </tr>

        </table>
    </div>
</div>
